<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="trainer.css">
    <title>TRAIN AI!</title>
</head>
<body>
    <!-- settings sidebar, train button, buttons to select correct digit-->
    <div id="settings">
        <button id="saveai">SAVE CURRENT NETWORK</button>
        <button id="clear">Clear board</button>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/matiasvlevi/dann@latest/build/dann.min.js"></script> 

    <canvas id="trainer-big"></canvas>
    <canvas id="trainer-small"></canvas>
    <div id="ai-output">
        <button id="prediction">Predict Number</button>
        <h2 id="ai-guess">Guess: </h2>
        <h2 id="ai-confidence">Confidence: </h2>
        <h5>Click on the correct answer</h2>
        <button id="0">0</button>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
    </div>
    <script src="trainer.js"></script>
</body>
</html>

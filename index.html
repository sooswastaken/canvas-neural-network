<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Canvas</title>
    <script>
        function clearCanvas() {
            fetch('http://localhost:8000/reset', {
                method: 'GET',
            })
        }
    </script>
</head>

<body>
    <div id="sidebar">
        <button id="pencil-button"><img src="images/pencil.svg" alt="Pencil" width="200" height="100"></button>
        <label for="brush-size">Brush Size</label>
        <input type="range" id="brush-size" name="brush-size" min="1" max="100" value="10" orient="vertical">
        <button id="eraser-button"><img src="images/eraser.svg" alt="Eraser" width="200" height="100"></button>
        <button onclick="clearCanvas()"><img src="images/clear.svg" alt="Clear" width="200" height="100"></button>
        <button id="show-equation-bounds-button">Toggle Equation Bounds</button>
        <a href="./trainer/trainer.html" id="trainModel">Model Trainer</a>
    </div>

    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <script src="/client.js"></script>
</body>

</html>
